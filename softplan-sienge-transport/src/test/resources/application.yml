spring:
  application:
    name: softplan-sienge-transport
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver

environment:
  key:
    tolerance:
      ton:
        quantity: tolerancia_tonelada_quantidade
        additional-cost: tolerancia_tonelada_custo_adicional
    paved: pavimentada
    unpaved: nao_pavimentada
